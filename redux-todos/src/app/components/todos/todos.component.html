<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todos" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todos" cdkDrag>{{item.title}}
      <button mat-raised-button color="primary" (click)="completeTodo(item)">Complete</button>

    </div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="dones" [cdkDropListConnectedTo]="todoList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of dones" cdkDrag>{{item.title}}</div>
  </div>
</div>
